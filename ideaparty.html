<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한반복 영상 재생</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe id="videoFrame" src="https://www.youtube.com/embed/15VV3CvYB5U?autoplay=1&loop=1&playlist=15VV3CvYB5U" frameborder="0" allowfullscreen></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var videoFrame = document.getElementById("videoFrame");

            // Video ended event
            videoFrame.addEventListener("ended", function () {
                // Reload the video when it ends
                videoFrame.src = "https://www.youtube.com/embed/15VV3CvYB5U?autoplay=1&loop=1&playlist=15VV3CvYB5U";
            });
        });
    </script>
</body>
</html>
